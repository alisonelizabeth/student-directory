            <div class="text">
             <img class="logo" src="images/iron.png">
               <h2>ACADEMY DIRECTORY</h2>
               <div class="staff">
               <img class="icons" src="images/teacher.png">
                <a href="#/staff">Staff</a>

               </div>
               <div class="student">
                <img class="icons" src="images/student.png">
                <a href="#/students">Students</a>
            </div>

           </div>
         </div>

        <!-- end of container div -->

        <!-- template for main student directory page -->
        <script type="text/template" id="grid-template">
            <div id="thumbnail">
            <img id="photo" src="<%= student.get('photo')%>"</img>
            </div>
            <div id="thumbnail-info">
                <ul>
                    <li><%= student.get('name')%></li>
                    <li><%= student.get('email')%></li> 
                    <li><a type="button" class="btn btn-default btn-xs activate">More details</a><li>
                </ul>
            </div>
        </script>

        <!-- template for individual student page -->
       <script type="text/template" id="profile-template">
            <img id="profile-photo" src="<%= student.get('photo')%>"</img>
            <h1> <%= student.get('name')%></h1>
            <ul>
                <li>Email: <%= student.get('email')%></li>
                <li>Github page: <%= student.get('github')%></li>
            </ul>
            <button id="edit">Edit</button>
            <button id="delete">Delete</button>
       </script>

       <!-- template for editing student page -->
        <script type="text/template" id="edit-template">
            <input id="name" value="<%=student.get('name')%>">
            <input id="email" value="<%=student.get('email')%>">
            <input id="github" value="<%=student.get('github')%>">
            <button id="save">Save</button> 
        </script>
